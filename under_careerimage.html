<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Layout</title>
    <link rel="stylesheet" href="under_careerimage.css">
</head>
<body>
    <div class="diagram">
        <h1>キャリアパスのイメージ</h1>
        <img src="2.png" alt="diagram">
    </div>
    <div class="container">
        <div class="left-frame">
            <div class="text">
                <h2>1ヶ月目</h2>
            </div>
            <div class="image">
                <img src="3.png" alt="Image 1">
                <img src="4.png" alt="Image 2">
            </div>
        </div>
        <div class="right-frame">
            <p>テキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
        </div>
    </div>
    <div class="container">
        <div class="left-frame">
            <div class="text">
                <h2>4~6ヶ月</h2>
            </div>
            <div class="image">
                <img src="3.png" alt="Image 1">
                <img src="4.png" alt="Image 2">
            </div>
        </div>
        <div class="right-frame">
            <p>テキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
        </div>
    </div>
    <div class="container">
        <div class="left-frame">
            <div class="text">
                <h2>6~12ヶ月</h2>
            </div>
            <div class="image">
                <img src="3.png" alt="Image 1">
                <img src="4.png" alt="Image 2">
            </div>
        </div>
        <div class="right-frame">
            <p>テキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
        </div>
    </div>
</body>
</html>
